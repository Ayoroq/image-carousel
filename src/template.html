<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="/src/reset.css" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="title">Image Carousel</h1>
      <div class="carousel-container">
        <button id="prevBtn" class="btn">Previous</button>
        <div class="carousel">
          <div class="carousel-images">
          <img src="/assets/man.jpg" alt="Man">
          <img class="hidden" src="/assets/mod.jpg" alt="Modern Building">
          <img class="hidden" src="/assets/res.jpg" alt="Restaurant">
          <img class="hidden" src="/assets/tower.jpg" alt="Tower">
          <img class="hidden" src="/assets/wpt.jpg" alt="WPT">
          </div>
          <div class="carousel-dots">
            <button class="dot active"></button>
            <button class="dot"></button>
            <button class="dot"></button>
            <button class="dot"></button>
            <button class="dot"></button>
          </div>
        </div>
        <button id="nextBtn" class="btn">Next</button>
      </div>
    </main>
    <script src="/src/index.js"></script>
  </body>
</html>
